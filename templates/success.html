<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>連携成功 | JiETNG</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --border-color: #cccccc;
      --accent-color: #000000;
      --button-bg: #ffffff;
      --button-text: #000000;
      --button-hover-bg: #f0f0f0;
      --card-bg: #f9f9f9;
      --notice-bg: #f0f0f0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #000000;
        --text-color: #eeeeee;
        --border-color: #555555;
        --accent-color: #ffffff;
        --button-bg: #111111;
        --button-text: #ffffff;
        --button-hover-bg: #222222;
        --card-bg: #1a1a1a;
        --notice-bg: #111111;
      }
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Helvetica Neue", "Yu Gothic", "Meiryo", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .success-box {
      background-color: var(--card-bg);
      border-radius: 16px;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      color: var(--accent-color);
      font-size: 24px;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }

    p {
      font-size: 16px;
      color: var(--text-color);
      margin-bottom: 30px;
      line-height: 1.6;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--button-bg);
      color: var(--button-text);
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      border: 1px solid var(--border-color);
      transition: background-color 0.3s, color 0.3s;
    }

    a.button:hover {
      background-color: var(--button-hover-bg);
    }

    .notice {
      background-color: var(--notice-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 16px;
      font-size: 13px;
      color: var(--text-color);
      margin-top: 30px;
      line-height: 1.6;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h1>バインド成功・Binded Succcessfully</h1>
    <p>JiETNGとの連携が成功しました。</p>
    <a href="/" class="button">ホームに戻る</a>

    <div class="notice">
      <strong>ご利用に関するご注意</strong><br>
      ご入力いただいた情報はすべて暗号化された形式で安全に保存され、第三者に提供されることはありません。<br>
      ウェブサイトの管理者であっても、保存された情報の内容を直接閲覧することはできません。<br><br>
      ただし、本サービスは個人によって運営されており、公式な保証やサポートは提供されておりません。<br>
      本サービスの性質上、セキュリティや運用方針に不安がある場合は、利用をお控えいただくようお願いいたします。<br>
      情報提供はあくまでご自身の判断と責任にてお願いいたします。
    </div>
  </div>
</body>
</html>
