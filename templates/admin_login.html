<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Admin Login | JiETNG</title>
  <link rel="icon" type="image/png" href="/static/pics/logo.png">
  {% include 'common_styles.html' %}

  <style>
    /* 页面特定样式 - Page-specific Styles */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      min-height: 100vh;
      background: var(--surface-bg);
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 48px 40px;
      box-shadow: var(--shadow-lg);
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-color);
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .login-header p {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: var(--surface-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      font-size: 15px;
      color: var(--text-color);
      transition: all var(--transition-base);
      font-family: inherit;
    }

    .form-input:hover {
      border-color: var(--border-hover);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-color);
      background: var(--card-bg);
      box-shadow: 0 0 0 3px var(--accent-light);
    }

    .form-input::placeholder {
      color: var(--text-tertiary);
    }

    .submit-btn {
      width: 100%;
      padding: 13px;
      background: var(--accent-color);
      color: #ffffff;
      border: none;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-base);
      position: relative;
    }

    .submit-btn:hover {
      background: var(--accent-hover);
      box-shadow: var(--shadow-md);
    }

    .submit-btn:active {
      transform: scale(0.98);
    }

    .error-message {
      background: var(--error-light);
      border: 1px solid var(--error-color);
      color: var(--error-color);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }

    @media (prefers-color-scheme: dark) {
      .error-message {
        color: var(--text-color);
      }
    }

    .footer-note {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: var(--text-tertiary);
    }

    /* Loading spinner */
    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .submit-btn.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .submit-btn.loading span {
      opacity: 0;
    }

    .submit-btn.loading .loading {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Admin Panel</h1>
      <p>JiETNG Maimai DX Bot</p>
    </div>

    {% if error %}
    <div class="error-message">
      {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/admin/panel" onsubmit="handleSubmit(event)">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          placeholder="Enter admin password"
          required
          autofocus
        />
      </div>

      <button type="submit" class="submit-btn" id="submit-btn">
        <span>Login</span>
        <div class="loading"></div>
      </button>
    </form>

    <div class="footer-note">
      Access restricted to authorized personnel
    </div>
  </div>

  <script>
    // 表单提交处理
    function handleSubmit(event) {
      const btn = document.getElementById('submit-btn');
      btn.classList.add('loading');
    }
  </script>
</body>
</html>
