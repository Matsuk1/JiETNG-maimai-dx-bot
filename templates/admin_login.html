<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | JiETNG</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --border-color: #cccccc;
      --accent-color: #000000;
      --card-bg: #f9f9f9;
      --error-color: #dc3545;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #000000;
        --text-color: #eeeeee;
        --border-color: #555555;
        --accent-color: #ffffff;
        --card-bg: #1a1a1a;
        --error-color: #ff6b6b;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Helvetica Neue", "Yu Gothic", "Meiryo", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 600;
      color: var(--accent-color);
      margin-bottom: 8px;
    }

    .login-header p {
      font-size: 14px;
      color: var(--text-color);
      opacity: 0.6;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.7;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      color: var(--text-color);
      transition: all 0.3s;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background-color: var(--accent-color);
      color: var(--bg-color);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .error-message {
      background-color: rgba(220, 53, 69, 0.1);
      border: 1px solid var(--error-color);
      color: var(--error-color);
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
    }

    .footer-note {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-color);
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Admin Panel</h1>
      <p>JiETNG Maimai DX Bot</p>
    </div>

    {% if error %}
    <div class="error-message">
      {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/linebot/admin">
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          placeholder="Enter admin password"
          required
          autofocus
        />
      </div>

      <button type="submit" class="submit-btn">
        Login
      </button>
    </form>

    <div class="footer-note">
      Access restricted to authorized personnel
    </div>
  </div>
</body>
</html>
